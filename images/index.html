<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twip Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
      const copyright = document.createElement('p')
      const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
          let imageNames = JSON.parse(this.responseText);
          imageNames.forEach(function(img){
              const newImage = document.createElement('img');
              const newAnchor = document.createElement("a");
              newImage.src = "" + img + ".png";
              newImage.setAttribute("alt", "Image");
              newAnchor.setAttribute("href", img + ".png");
              document.body.appendChild(newAnchor);
              newAnchor.appendChild(newImage);
              document.body.appendChild(document.createElement("hr"));
          });
      }
      xhttp.open("GET", "imageList.php");
      xhttp.send();
      copyright.textContent = "aaa"
      //document.body.appendChild(copyright)
    </script>
    <p>Twip.Site Â© 2023-2023 <span class="small-text">(i dont know why its at the top)</span></p>
</body>
</html>
